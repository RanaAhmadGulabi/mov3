# Effects Configuration for mov3 Video Automation Engine

# Main effect settings (Pan & Zoom)
[effects]
enabled = true

# Zoom settings - increased for visibility
zoom_in_min = 1.0     # Starting zoom level for zoom in
zoom_in_max = 1.25    # Ending zoom level for zoom in (25% zoom for visibility)
zoom_out_min = 1.25   # Starting zoom level for zoom out
zoom_out_max = 1.0    # Ending zoom level for zoom out

# Pan settings (as percentage of frame) - increased for visibility
pan_amount = 0.15     # Pan 15% of frame width/height

# Effect probability
effect_probability = 0.75  # 75% of clips get effects, 25% stay static
anti_consecutive = true    # Don't use same effect twice in a row

# Effect weights (relative probabilities, will be normalized)
# Higher number = more likely to be selected
[effects.weights]
none = 25              # 25% - No effect (static)
zoom_in = 15           # 15% - Simple zoom in
zoom_out = 10          # 10% - Simple zoom out
pan_left = 8
pan_right = 8
pan_up = 5
pan_down = 5
ken_burns_1 = 12       # Ken Burns: zoom in + pan right
ken_burns_2 = 12       # Ken Burns: zoom in + pan left
ken_burns_3 = 8        # Ken Burns: zoom out + pan right
ken_burns_4 = 8        # Ken Burns: zoom out + pan left
zoom_in_pan_right = 6
zoom_in_pan_left = 6
zoom_in_pan_up = 4
zoom_in_pan_down = 4
zoom_out_pan_right = 4
zoom_out_pan_left = 4
zoom_out_pan_up = 3
zoom_out_pan_down = 3

# Transition settings
[transitions]
enabled = true
default_duration = 0.5  # Duration in seconds
anti_consecutive = true  # Don't use same transition twice in a row

# Transition weights (relative probabilities)
[transitions.weights]
fade = 40              # 40% - Most common and smooth
dissolve = 30          # 30% - Similar to fade
cut = 0                # 0% - Disabled (we use actual transitions)
wipe_left = 6
wipe_right = 6
wipe_up = 3
wipe_down = 3
slide_left = 6
slide_right = 6
slide_up = 3
slide_down = 3

# Media variation settings when reusing content
[variations]
enabled = true
zoom_range = [0.95, 1.15]
position_offset_max = 0.1  # 10% of frame
brightness_range = [-0.1, 0.1]
flip_horizontal_prob = 0.2
flip_vertical_prob = 0.0

# Color filters (coming soon - disabled for now)
[color_filters]
enabled = false
available = ["warm", "cool"]
probability = 0.2
